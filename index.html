    <!-- Content Section -->
    <section>
        <div class="container">

                <div class="col-lg-12">
                    <h1 class="section-heading">Parser</h1>
                    <p class="lead section-lead"></p>
                    <p class="section-paragraph"></p>
                    <div class="form-group">
                        
                        <label for="complejidad">Complejidad</label> <br/>
                        <select class="form-control" id="complejidad">
                            <option value="Null">Null</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        
                        <label for="proyecto">Proyecto</label> <br/>
                        <select class="form-control" id="proyecto">
                            <option value="RnD IT FY16 Quality Management Systems">RnD IT FY16 Quality Management Systems</option>
                            <option>EG IT-FY15 ATL DC Exit and Application Modernization</option>
                            <option>HPE Tax Audit DW DB:Available for task assingment</option>
                            <option>FY16 SDLC Enhancements</option>
                        </select>
                        
                        <label for="actividad">Actividad</label> <br/>
                        <select class="form-control" id="actividad">
                            <option value="Available for task assignment">Available for task assignment</option>
                            <option>Closeout Activities</option>
                            <option>Code Development</option> 
                            <option>Data / System Quality</option> 
                            <option>Design Activities</option> 
                            <option>Implementation Activities</option> 
                            <option>Project Management</option>

                            <option>Testing Activities</option> 
                            <option>Training - Non Project Related</option>
                            <option>Training - Project Related</option> 
                            <option>Warranty Activities</option> 
                            <option>Customer Problem Management</option>
                            <option>Softtek Internal Activity</option> 
                            <option>Softtek Process Improvement</option>
                        </select>
                        
                        <label for="detalle">Detalle</label> <br/>                        
                        <input type="text" class="form-control" id="detalle"> <br/>
                        
                        <button type="submit" class="btn btn-default" onclick="parse()">Parse</button><br/><br/>
                        
                        <label for="detalle">Resultado</label> <br/>                        
                        <input type="text" class="form-control" id="resultado"> <br/>
                        
                        <button type="submit" class="btn btn-default" onclick="copyToClipboard()">Copiar al portapapeles</button><br/><br/>
                        
                        <br/>
                        <br/>
                        Si tu proyecto no aparece en la lista mandar un correo a christian.medinilla@softtek.com
                    </div>
                </div>
            </div>
        </div>

    <script>
        function parse()
        {
           var complejidad =  $("#complejidad").val();
           var proyecto = $("#proyecto").val();
           var actividad = $("#actividad").val();
           var detalle = $("#detalle").val();
           detalle = detalle.replace(":","");           
           var resultado = complejidad + ":" + proyecto + ":" + actividad + ":" + detalle;
           
           $('#resultado').val(resultado);           
           
        }   
        
        function copyToClipboard() 
        {
            window.prompt("Copiar al portapapeles: Ctrl+C, Enter", $("#resultado").val());
        }
    </script>
